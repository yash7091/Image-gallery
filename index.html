<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	    <!-- Bootstrap sheet -->
		    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/mdb.min.css" />
  <!-- FONT AWESOME-->
   <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  </head>
  <body>
    <section class="gallery">
      <div id="img" class="img-container">
          <div class="background-shade">
            <div class="dark">
            <p class="text">
              QCM conducts various events in different colleges across India. Some of the memories of the events and works of the society are captured here in photographs.
            </p>
            <button class="view" onclick="openCarousel()">Tap to View</button>
          </div>
        </div>
         <div class="image-carousel">
          <div
            id="carouselExampleIndicators"
            class="carousel"
            data-ride="carousel"
			data-interval="false"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active  wow fadeIn">
                <img
                  class="d-block w-100"
                  src="Assets/WhatsApp Image 2020-08-30 at 22.40.19.jpeg"
                  alt="First slide"
                />
              </div>
              <div class="carousel-item  wow fadeIn">
                <img
                  class="d-block w-100"
                  src="Assets/WhatsApp Image 2020-08-30 at 22.40.23.jpeg"
                  alt="Second slide"
                />
              </div>
             
              
              <div class="carousel-item  wow fadeIn">
                <img
                  class="d-block w-100"
                  src="Assets/WhatsApp Image 2020-08-30 at 22.40.25.jpeg"
                  alt="Third slide"
                />
              </div>
              <div class="carousel-item  wow fadeIn">
                <img
                  class="d-block w-100"
                  src="Assets/WhatsApp Image 2020-08-30 at 22.40.21.jpeg"
                  alt="Third slide"
                />
              </div>
            </div>
            <div class="sliderr">
                  <a
                    class="carousel-control-prev"
                    href="#carouselExampleIndicators"
                    role="button"
                    data-slide="prev">
                        <i class="fas fa-chevron-circle-left fa-2x"></i>
                        <span class="sr-only">Previous</span>
                  </a>
                  
                  <a
                    class="carousel-control-next"
                    href="#carouselExampleIndicators"
                    role="button"
                    data-slide="next">
                      <i class="fas fa-chevron-circle-right fa-2x"></i>
                      <span class="sr-only">Next</span>
                  </a>
          </div>
          </div>
          <button class="close-btn" onclick="closeCarousel()"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" version="1.1" width="20px" height="20px" x="0" y="0" viewBox="0 0 365.696 365.696" style="enable-background:new 0 0 512 512; background-color: rgba(0, 0, 0, 0.959);" xml:space="preserve" class=""><g><path xmlns="http://www.w3.org/2000/svg" d="m243.1875 182.859375 113.132812-113.132813c12.5-12.5 12.5-32.765624 0-45.246093l-15.082031-15.082031c-12.503906-12.503907-32.769531-12.503907-45.25 0l-113.128906 113.128906-113.132813-113.152344c-12.5-12.5-32.765624-12.5-45.246093 0l-15.105469 15.082031c-12.5 12.503907-12.5 32.769531 0 45.25l113.152344 113.152344-113.128906 113.128906c-12.503907 12.503907-12.503907 32.769531 0 45.25l15.082031 15.082031c12.5 12.5 32.765625 12.5 45.246093 0l113.132813-113.132812 113.128906 113.132812c12.503907 12.5 32.769531 12.5 45.25 0l15.082031-15.082031c12.5-12.503906 12.5-32.769531 0-45.25zm0 0" fill="#ffffff" data-original="#000000" style="" class=""/></g></svg>



        </button>
         <div style=" background-image: linear-gradient(
          180deg,
          transparent,
          rgba(37,37,37,0.61),
          #111
      );"></div>           
        </div>
      </div>
    </section>

    <!--Jquery -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
  </body>
</html>
